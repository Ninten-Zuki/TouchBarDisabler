name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Build Intel .app
        run: |
          xcodebuild \
            -project TouchBarDisabler.xcodeproj \
            -scheme TouchBarDisabler \
            -configuration Release \
            -derivedDataPath build-intel \
            ONLY_ACTIVE_ARCH=NO \
            -arch x86_64 \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Zip Intel .app
        run: |
          cd build-intel/Build/Products/Release
          zip -r TouchBarDisabler-Intel.zip TouchBarDisabler.app

      - name: Build Apple Silicon .app
        run: |
          xcodebuild \
            -project TouchBarDisabler.xcodeproj \
            -scheme TouchBarDisabler \
            -configuration Release \
            -derivedDataPath build-arm \
            ONLY_ACTIVE_ARCH=NO \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Zip Apple Silicon .app
        run: |
          cd build-arm/Build/Products/Release
          zip -r TouchBarDisabler-ARM.zip TouchBarDisabler.app

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Intel Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build-intel/Build/Products/Release/TouchBarDisabler-Intel.zip
          asset_name: TouchBarDisabler-Intel.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ARM Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build-arm/Build/Products/Release/TouchBarDisabler-ARM.zip
          asset_name: TouchBarDisabler-ARM.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
